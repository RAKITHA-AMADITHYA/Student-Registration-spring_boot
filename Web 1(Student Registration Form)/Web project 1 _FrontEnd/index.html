<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student registration form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <script src="code.jquery.com_jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>


    <form>
        <h2>Registration Form</h2>
        <div class="inputBox">
            <input disabled id="box1" type="text" required> <label for="box1"> Student &nbsp Id</label>
        </div>
        <div class="inputBox">
            <input id="box2" type="text" required><label for="box2">Name</label>
        </div>
        <div class="inputBox">
            <input id="box3" type="text" required> <label for="box3">Age</label>
        </div>
        <div class="inputBox">
            <input id="box4" type="text" required> <label for="box4">Address</label>
        </div>
        <div class="inputBox">
            <input id="box5" type="text" required><label for="box5">Contact</label>
        </div>
        <div class="inputBox">
            <input id="box6" type="text" required> <label for="box6">Gender</label>
        </div>

        <button type="button" onclick="saveStudent()" class="btn btn-outline-success">Add</button>
        <button type="button" onclick="updateStudent()" class="btn btn-outline-warning">Update</button>
        <button type="button" onclick="deleteStudent()" class="btn btn-outline-danger">Delete</button>


        <table class="table" >
            <thead>
                <tr>
                    <th scope="col1">StudentId</th>
                    <th scope="col2">Name</th>
                    <th scope="col3">Age</th>
                    <th scope="col4">Address</th>
                    <th scope="col5">Contact</th>
                    <th scope="col6">Gender</th>
                </tr>
            </thead>
            <tbody id="StudentTable">
                <tr></tr>
            </tbody>
        </table>

    </form>
    <script>
        let labels = document.querySelectorAll('label');
        labels.forEach(label => {
            label.innerHTML = label.innerText.
                split('').map((letter, i) => `<span style="transition-delay:$
    {i * 50}ms">${letter}</span>`).join('');
        });

    </script>
</body>

</html>
